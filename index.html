<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
    <div class="mainCard" id="mainCard">
      <div class="descDiv">
        <img src="./images/icon-star.svg" alt="icon-star" class="icon">
        <h1 class="title">How did we do?</h1>
        <p class="desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="ratingDiv">
        <button class=" Rbtn" id="btn1">1</button><button class="btn2 Rbtn" id="btn2" >2</button><button class="btn3 Rbtn" id="btn3" >3</button><button class="btn4 Rbtn" id="btn4">4</button><button class="btn5 Rbtn" id="btn5" >5</button>
      </div>
      <div class="submitDiv"><button class="submitBtn" id="submitBtn">SUBMIT</button></div>
    </div>
    <div class="thankyouDiv" id="thankyouDiv">
      <div class="ThankYouCard" id="ThankYouCard">
        <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you" class="thankImg">
        <p class="selected">You selected <span id="value">0</span> out of 5</p>
        <h1 class="thankYouTitle">Thank You!</h1>
        <p class="ThankYouDesc"> We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
    </div>

  <!-- Rating state start -->
<!-- 
  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->
<!-- 
  You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

</body>
</html>
